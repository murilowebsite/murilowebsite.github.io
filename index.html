<!DOCTYPE html>
<html>
  <head>
    <title>good website</title>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
  </head>
  <body>
    <button class="botao" onclick="on()">loja</button>
    <button class="botaoclick" onclick="botaoclick()">click aqui</button>
    <h3 class="pontos"></h3>
    <div class="boxcontrol">
    <div class="caixa">
    <button class="X" onclick="off()"><img class="imagem" src="https://github.com/murilowebsite/murilowebsite.github.io/blob/main/6372150.png?raw=true"></button>
    </div>
    </div>  
    <script type="text/javascript">
      var click = 0;
      const points = document.getElementByClassName("pontos")
      function on() {
        var caixa = document.getElementsByClassName('caixa')[0];
        caixa.style.opacity = '1';
      }
      function off() {
        var caixa = document.getElementsByClassName('caixa')[0];
        caixa.style.opacity = '0';
      }
      function botaoclick() {
       click += 1;
      points.innerText = click;
        console.log(click);
      }
    </script>
  </body>
</html>
