<!DOCTYPE html>
<html>
  <head>
    <title>good website</title>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
  </head>
  <body>
    <button class="botao" onclick="on()">loja</button>
    <div class="caixa">
    <button class="X" onclick="off()"><img src="murilowebsite.github.io/63722150.png"></button>
    </div>
    <script type="text/javascript">
      function on() {
        var caixa = document.getElementsByClassName('caixa')[0];
        caixa.style.opacity = '1';
      }
      function off() {
        var caixa = document.getElementsByClassName('caixa')[0];
        caixa.style.opacity = '0';
      }
    </script>
  </body>
</html>
