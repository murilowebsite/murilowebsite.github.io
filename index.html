<!DOCTYPE html>
<html>
  <head>
    <title>good website</title>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
  </head>
  <body>
    <button class="botao" onclick="on()">loja</button>
    <button class="botaoclick" onclick="botaoclick()">click aqui</button>
    <h3 class="pontos"></h3>
    <div class="boxcontrol">
    <div class="caixa">
      <div class="items">
      <button class="item1" onclick="item1()">
        <img src="https://raw.githubusercontent.com/murilowebsite/murilowebsite.github.io/refs/heads/main/mouse.png">
      </button>
    </div>
      <button class="X" onclick="off()">
        <img class="imagem" src="https://github.com/murilowebsite/murilowebsite.github.io/blob/main/6372150.png?raw=true">
      </button>
    </div>  
    <script type="text/javascript">
      var click = 0;
      var clickinicial = 1;
      var preco1 = 10;
      var points = document.getElementsByClassName('pontos')[0];
      function on() {
        var caixa = document.getElementsByClassName('caixa')[0];
        caixa.style.opacity = '1';
      }
      function off() {
        var caixa = document.getElementsByClassName('caixa')[0];
        caixa.style.opacity = '0';
      }
      function botaoclick() {
       click += clickinicial;
      points.innerText = click;
      }
      function item1(){
        clickinicial += 1;
        if (click === preco1){
        click -= preco1;
        preco1 += 50;
        }
      }
    </script>
  </body>
</html>
